<div class="auth row center-xs middle-xs">
  <form class="col-xs-6 shadow-2" #authForm="ngForm" (submit)="authenticate()">
    <div class="inputs row center-xs middle-xs">
      <h3 class="col-xs-8 title">{{mode}}</h3>
      <input required [(ngModel)]="user.email"
             #email="ngModel"
             class="col-xs-8"
             type="email"
             name="email"
             placeholder="email">
      <div class="error" [hidden]="email.pristine || email.valid">
        email is required
      </div>
      <input required
             [(ngModel)]="user.password"
             #password="ngModel"
             class="col-xs-8"
             type="password"
             name="password"
             placeholder="password">
      <div class="error" [hidden]="password.pristine || password.valid">
        password is required
      </div>
      <div class="actions col-xs-12">
        <div class="row center-xs">
          <button type="submit" class="btn-light" [disabled]="!authForm.form.valid">{{mode}}</button>
          <a class="btn-light link"  (click)="changeMode()">{{linkText}}</a>
        </div>
      </div>
    </div>

  </form>
</div>
